<html>
<head>
	<meta charset="utf-8"/>
	<title>
	Draw Me A Letter
	</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, minimumscale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
	<div class="party-poop">
		<p>
			<strong>Aw sorry about that.</strong><br><br> This website is way too cool to be viewed on a small device. Check it out on your computer!
		</p>
	</div>
	<div class="title">
		<a>
			DRAW ME A LETTER
		</a>
	</div>
	<div class="buttons" id="text_button"><img id="eye" src="css/closed-eye.png"/></div>
	<div class="buttons" id="save"></div>
	<div id="map-wrapper">
		<!-- <img src="css/keyboard.png"/> -->
		<div id="circle-container">
		</div>
		<div id="svg-container">
			<div class="start">
				<p id="start">
					BEGIN TYPING
				</p>
			</div>
			<svg id="map" width="920" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
			</svg>
		</div>
	</div>
	<!-- <a data-initial-name="Let me see what I just wrote!" data-next-name="Hide what I just wrote!" data-target="#hide_reveal" href="#" id="text_button">
		Let me see what I just wrote!
	</a> -->
	<div id="text-box-wrapper">
		<div id="mask"></div>
		<input spellcheck="false" autofocus="autofocus" class="text-box" id="text-box"/>
	</div>
	<div id="svgdataurl" class="hidden" style="background-color:white"></div>
	<canvas width="920" height="400" style="display:none; background-color:white"></canvas>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
